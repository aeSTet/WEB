<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = prompt('Введите число 1');
        var b = prompt('Введите число 2');
        a = parseInt(a);
        b = parseInt(b);
		let c = (a,b) => a + b;
		let f = (a,b) => a - b;
		let d = (a,b) => a * b;
		let e = (a,b) => a / b;
        alert(c(a,b));
		alert(f(a,b));
		alert(d(a,b));
		alert(e(a,b));
    </script>
</body>

</html>
