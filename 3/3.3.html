<meta charset="UTF-8">
<script>
    let arr = []
    for (let i = 0; i < 20; i++) {
        arr.push(Math.round((Math.random() * 20 - 10)))
    }

    let positive = []
    let negative = []
    let zeros = 0
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > 0) {
            positive.push(arr[i])
        } else if (arr[i] < 0) {
            negative.push(arr[i])
        } else {
            zeros++
        }
    }

    let summ = 0
    for (let i = 0; i < positive.length; i++) {
        summ += positive[i]
    }
    alert(summ / positive.length)

    summ = 0
    for (let i = 0; i < negative.length; i++) {
        summ += negative[i]
    }
    alert(summ/negative.length)

    alert(zeros)
</script>
